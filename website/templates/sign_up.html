{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center" style="color: #164863;">Sign Up</h3>
      <div class="form-group">
        <label for="email" style="color: #164863;">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="Username" style="color: #164863;">Username</label>
        <input
          type="text"
          class="form-control"
          id="Username"
          name="Username"
          placeholder="Enter Username"
        />
      </div>
      <div class="form-group">
        <label for="password1" style="color: #164863;">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2" style="color: #164863;">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br>
      <button type="submit" class="btn1">Submit</button>
    </form>
    
    <br>
    <br>
    <br>
    <br>
    <br>

        
    {% endblock %}
