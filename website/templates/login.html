{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
    %}
    
    <form method="POST">
        <h3 align="center" style="color: #164863;">Login Up</h3>
        <div class="form-group">
          <label for="email" style="color: #164863;">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
          />
        </div>


        <div class="form-group">
          <label for="username" style="color: #164863;">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter unsername"
          />
        </div>


        <div class="form-group">
          <label for="password" style="color: #164863;">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
          />
          </div>
        <br>
        <button type="submit" class="btn1">Login</button>
      </form>

      <br>
      <br>
      <br>
      <br>
      <br>

    {% endblock %}
